dependencies {
    implementation('org.tribuo:tribuo-all:4.2.0@pom') {
        transitive = true // for Groovy
        // isTransitive = true // for Kotlin
    }
}

group = 'org.neomatrix369.tribuo'
version = '1.0'
description = 'tribuo-machine'
sourceCompatibility = '11'
mainClassName = group + '.TribuoMachine'

jar {
    manifest {
        attributes 'Implementation-Title': 'Tribuo Machine',
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': '${mainClassName}'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// uberjar/shadowJar config
shadowJar {
    archiveClassifier.set('with-dependencies')
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}