plugins {
    // uberjar/shadowJar config
    id 'com.github.johnrengelman.shadow' version '6.1.0'

    id 'application'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.jenkins-ci.org/public/')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

